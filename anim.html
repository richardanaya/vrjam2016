<html>
  <head>
    <script src="aframe.min.js"></script>
    <script src="howler.min.js"></script>
    <script src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/aframe-bmfont-text-component.min.js"></script>    
  </head>
  <body>
    <a-scene>
      <a-camera  wasd-controls-enabled=true fov=60 near=0.1 far=10000>
        <a-cursor></a-cursor>
        <a-entity cursor raycaster="far: 20; interval: 1000; objects: .clickable"></a-entity>
      </a-camera>
      <a-assets>
        <a-asset-item id="bear-model" src="bear.dae"></a-asset-item>
        <a-asset-item id="dog-model" src="dog.dae"></a-asset-item>
        <a-asset-item id="turtle-model" src="turtle.dae"></a-asset-item>
        <a-asset-item id="vote-model" src="vote.dae"></a-asset-item>
        <a-asset-item id="bar" src="bar.dae"></a-asset-item>
        <a-asset-item id="chat-model" src="chat.dae"></a-asset-item>
        <a-asset-item id="chat-obj" src="chat.obj"></a-asset-item>
      </a-assets>
      <a-entity loader="src: url(steve/models/turtle.obj); format: obj" rotation="0 -45 0" position="3.11 0.405 -1.02" material="shader: standard; repeat: 1; color: #CCCCCC; metalness: 0; roughness: 0.5; transparent: false; opacity: 1; side: double; "></a-entity>
      <a-entity loader="src: url(steve/models/Dog.obj); format: obj" position="0 0 -1.28" material="shader: standard; repeat: 1; color: #CCCCCC; metalness: 0; roughness: 0.5; transparent: false; opacity: 1; side: double; "></a-entity>
      <a-entity loader="src: url(steve/models/bear.obj); format: obj" rotation="0 -315 0" position="-2.556382 0.42 -0.390323" material="shader: standard; repeat: 1; color: #CCCCCC; metalness: 0; roughness: 0.5; transparent: false; opacity: 1; side: double; "></a-entity>
      <a-box color="#78dd37" opacity="0.8" position="0 0 0" width="1000" depth="1000" height=".1"></a-box>
      <!--       Turtle Facts -->
      <a-entity id="chat-box" material="color: #429ef4;" obj-model="obj: #chat-obj;" position="3.6 2.5 -4" scale="1.2 1 .9"></a-entity>
      <a-entity id="turtle-facts-text" bmfont-text="text: I'm Turtle.; fnt:testFont.fnt; fntImage:testFont.png;" position="2 2 -4"></a-entity>

      <a-entity id="bear" collada-model="#bear-model" scale=".3 .3 .3" position="-1 1 -2">
        <a-entity class="vote-button" collada-model="#vote-model" scale=".5 .5 .5" position="0 0 2"></a-entity>
        <a-entity class="votes" collada-model="#bar" scale="1 1 1" position="2 0 2"></a-entity>
      </a-entity>
      <a-entity id="dog" collada-model="#dog-model" scale=".3 .3 .3" position="0 1 -2">
        <a-entity class="vote-button" collada-model="#vote-model" scale=".5 .5 .5" position="0 0 2"></a-entity>
        <a-entity class="votes" collada-model="#bar" scale="1 1 1" position="2 0 2"></a-entity>
      </a-entity>
      <a-entity id="turtle" collada-model="#turtle-model" scale=".3 .3 .3" position="1 1 -2">
        <a-entity class="vote-button" collada-model="#vote-model" scale=".5 .5 .5" position="0 0 2"></a-entity>
        <a-entity class="votes" collada-model="#bar" scale="1 1 1" position="2 0 2"></a-entity>
      </a-entity>
      <a-sky color="#88cdea"></a-sky>
    </a-scene>
  </body>
  <script src="https://www.gstatic.com/firebasejs/3.6.0/firebase.js"></script>

    var config = {

  <script src="voting.js"></script>
  <script src="anim.js"></script>
</html>
