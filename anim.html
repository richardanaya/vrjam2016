<html>
  <head>
    <script src="aframe.min.js"></script>
    <script src="voting.js"></script>
    <script src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/aframe-bmfont-text-component.min.js"></script>        
  </head>
  <body>
    <a-scene>
      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
      <a-assets>
        <a-asset-item id="tiger-model" src="cat.dae"></a-asset-item>
        <a-asset-item id="turtle-model" src="cat.dae"></a-asset-item>
        <a-asset-item id="rabbit-model" src="cat.dae"></a-asset-item>
        <a-asset-item id="bar" src="bar.dae"></a-asset-item>
      </a-assets>
      <a-box color="#78dd37" opacity="0.8" position="0 0 0" width="1000" depth="1000" height=".1"></a-box>
<!--       Add Text -->
<!--       <a-entity bmfont-text="text: HELLO!; color: #333" position="0.8 3 -4"></a-entity>       -->
      <a-entity id="tiger" collada-model="#tiger-model" scale=".3 .3 .3" position="3 1 -4"></a-entity>
      <a-entity id="tiger-votes" collada-model="#bar" scale="1 1 1" position="3 .2 -3.5"></a-entity>
      <a-entity id="turtle" collada-model="#turtle-model" scale=".3 .3 .3" position="1 1 -4"></a-entity>
      <a-entity id="turtle-votes" collada-model="#bar" scale="1 1 1" position="1 .2 -3.5"></a-entity>
      <a-entity id="rabbit" collada-model="#rabbit-model" scale=".3 .3 .3" position="-1 1 -4"></a-entity>
      <a-entity id="rabbit-votes" collada-model="#bar" scale="1 1 1" position="-1 .2 -3.5"></a-entity>
      <a-sky color="#88cdea"></a-sky>
    </a-scene>
  </body>
  <script src="anim.js"></script>
</html>
